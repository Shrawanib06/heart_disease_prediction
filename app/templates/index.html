<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <h1>Heart Disease Prediction</h1>
        <div class="form_container" id="predictionForm" onsubmit="event.preventDefault(); submitForm();">
            <div class="one">
                <div class="heading">
                    <h3>Howâ€™s Your Heart Feeling</h3>
                    <h2>Today?</h2>
                </div>
                <div class="two_section">
                    <div class="section">
                        <label for="age">Age</label>
                        <input type="text" id="age" name="age" placeholder="Enter your age" required>
                    </div>

                    <div class="section">
                        <label for="sex">Gender</label>
                        <select id="sex" name="sex" required>
                            <option value="" disabled selected>Select your gender</option>
                            <option value="1">Male</option>
                            <option value="0">Female</option>
                        </select>
                    </div>
                </div>

                <div class="two_section">
                    <div class="section">
                        <label for="trestbps">Resting Blood Pressure (mmHg)</label>
                        <input type="text" id="trestbps" name="trestbps" placeholder="Enter resting BP" required>
                    </div>

                    <div class="section">
                        <label for="chol">Cholesterol Level (mg/dL)</label>
                        <input type="text" id="chol" name="chol" placeholder="Enter cholesterol level" required>
                    </div>
                </div>

                <div class="two_section">
                    <div class="section">
                        <label for="fbs">Fasting Blood Sugar</label>
                        <select id="fbs" name="fbs" required>
                            <option value="" disabled selected>Is fasting blood sugar > 120 mg/dL?</option>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>

                    </div>
                    <div class="section">
                        <label for="thalch">Maximum Heart Rate Achieved</label>
                        <input type="text" id="thalch" name="thalch" placeholder="Enter max heart rate" required>
                    </div>
                </div>

                <div class="two_section">
                    <div class="section">
                        <label for="exang">Exercise-Induced Angina</label>
                        <select id="exang" name="exang" style="width: 215px;" required>
                            <option value="" disabled selected>Did you experience chest pain during exercise?</option>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>

                    <div class="section">
                        <label for="oldpeak">ST Depression (Oldpeak)</label>
                        <input type="text" id="oldpeak" name="oldpeak" placeholder="Enter oldpeak value" step="0.1"
                            required>
                    </div>
                </div>
            </div>
            <div class="two">
                <div class="img_container">
                    <div class="img"></div>
                </div>
                <button type="button" onclick="submitForm()">Submit</button>
                <div id="result"></div>
            </div>
            <div class="three">
                <div class="two_section">
                    <div class="section">
                        <label for="slope">Slope of the Peak</label>
                        <select id="slope" name="slope" required>
                            <option value="" disabled selected>Select slope type</option>
                            <option value="1">Upsloping</option>
                            <option value="2">Flat</option>
                            <option value="3">Downsloping</option>
                        </select>
                    </div>

                    <div class="section">
                        <label for="ca">Number of Major Vessels (ca)</label>
                        <input type="text" id="ca" name="ca" placeholder="Enter number of major vessels" required>
                    </div>
                </div>

                <div class="two_section">
                    <div class="section">
                        <label for="cp_atypical_angina">CP Atypical Angina</label>
                        <select id="cp_atypical_angina" name="cp_atypical_angina" required>
                            <option value="" disabled selected>Select Atypical Angina</option>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>

                    <div class="section">
                        <label for="cp_non_anginal">CP Non-Anginal</label>
                        <select id="cp_non_anginal" name="cp_non_anginal" required>
                            <option value="" disabled selected>Select Non-Anginal Type</option>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                </div>

                <div class="two_section">
                    <div class="section">
                        <label for="cp_typical_angina">CP Typical Angina</label>
                        <select id="cp_typical_angina" name="cp_typical_angina" required>
                            <option value="" disabled selected>Select Typical Angina</option>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>

                    <div class="section">
                        <label for="restecg_normal">Resting Electrocardiographic Normal</label>
                        <select id="restecg_normal" name="restecg_normal" required>
                            <option value="" disabled selected>Select Resting ECG Normal</option>
                            <option value="1">Normal</option>
                            <option value="0">Abnormal</option>
                        </select>
                    </div>
                </div>

                <div class="two_section">
                    <div class="section">
                        <label for="restecg_st-t_abnormality">Resting Electrocardiographic ST-T Abnormality</label>
                        <select id="restecg_st-t_abnormality" name="restecg_st-t_abnormality" required>
                            <option value="" disabled selected>Select ST-T Abnormality</option>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>

                    <div class="section">
                        <label for="thal_normal">Thal Normal</label>
                        <select id="thal_normal" name="thal_normal" required>
                            <option value="" disabled selected>Select Thalassemia Normal</option>
                            <option value="1">Normal</option>
                            <option value="0">Abnormal</option>
                        </select>
                    </div>
                </div>

                <div class="section">
                    <label for="thal_reversable_defect">Thal Reversable Defect</label>
                    <select id="thal_reversable_defect" name="thal_reversable_defect" required>
                        <option value="" disabled selected>Select Reversible Defect</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>

</html>
